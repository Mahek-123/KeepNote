<div class="container">
   <mat-card class="example-card">
      <a routerLink="../notes/note-details/{{noteCard.id}}">
         <mat-card-header>
            <mat-card-title>{{noteCard.title}}</mat-card-title>
         </mat-card-header>

         <mat-card-content>
            <p>{{noteCard.content}}</p>
         </mat-card-content>
         <button color="accent" mat-icon-button>
            <mat-icon>edit</mat-icon>
         </button>
      </a>
      <button color="accent" id="btn" mat-icon-button (click)="deleteNote()">
         <mat-icon>delete</mat-icon>
      </button>
   </mat-card>

</div>
