<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit(addNoteForm.value)" #addNoteForm="ngForm">

                <mat-form-field class="input-field">
                    <input matInput type="text" name="title" [(ngModel)]="note.title" required #title="ngModel"
                        placeholder="Note Title" class="form-control" />

                    <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                        <div *ngIf="title.errors?.['required']">
                            Note title is required
                        </div>
                    </div>
                </mat-form-field>

                <mat-form-field class="input-field">
                    <textarea matInput rows="2" name="content" [(ngModel)]="note.content" required minlength="5"
                        #content="ngModel" placeholder="Note content" class="form-control"></textarea>

                    <div *ngIf="content?.invalid && (content?.dirty || content?.touched)">
                        <div *ngIf="content.errors?.['required']">
                            Note content is required
                        </div>
                        <div *ngIf="content.errors?.['minlength']">
                            Note content should be minimum {{content.errors?.['minlength']?.requiredLength}} characters
                        </div>
                    </div>
                </mat-form-field>

                <mat-card-actions>
                    <button mat-mini-fab color="primary" type="submit"
                        [disabled]="!addNoteForm.valid"><mat-icon>save</mat-icon></button>
                </mat-card-actions>

            </form>
        </mat-card-content>
    </mat-card>
</div>
